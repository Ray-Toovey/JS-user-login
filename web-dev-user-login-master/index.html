<!DOCTYPE html>

<html>

<head>
  <title>Company.co</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
  <div class="div1">
    <p class="logo"><img id="logo" src="images/fake-logo.png" alt="logo"></p>
    <div class="logon">
      <p id="log-text">Welcome Back, Please <b>LOGIN</b> to continue...</p>
      <hr>
      <p class="user">Username: <input id="username" type="text"><span id="wronguser"></span></p>
      <p class="pass">Password: <input id="password" type="text"><span id="wrongpass"></span></p>
      <button id="button">LOGIN</button>
      <p id="forgot" class="forget"><a id="link" href="https://www.wikihow.com/Remember-Passwords" target="_blank">Forgot your
          password?</a></p>
    </div>
    <div class="media">
      <img src="images/facebook-icon.png" class="socmed">
      <img src="images/youtube-icon.png" class="socmed">
      <img src="images/twitter-icon.png" class="socmed">
      <img src="images/instagram-icon.png" class="socmed">
    </div>

  </div>
  <script src="main.js"></script>
</body>

</html>
